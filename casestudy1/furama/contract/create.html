<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="text-center" style="color:crimson">Create Contract</h1>
<a class="btn btn-primary mb-2 ml-4" [routerLink]="'/contract-list'" role="button">Contract list</a>

<form [formGroup]="createForm" submit="submitForm()">
    <div class="container">
        <div formGroupName="dateGroup">
            <div class="form-group">
                <label>Contract Start Date:</label>
                <input formControlName="contractStartDate" type="date" class="form-control">
            </div>
            <p style="color: red">

            </p>
            <p style="color: red">

            </p>

            <div class="form-group">
                <label>Contract End Date:</label>
                <input formControlName="contractEndDate" type="date" class="form-control" >
            </div>
            <p style="color: red" >

            </p>
            <p style="color: red" >

            </p>
        </div>

        <div formGroupName="moneyGroup">
            <div class="form-group">
                <label>Contract Deposit:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input formControlName="contractDeposit" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" >
                    <span class="input-group-text">VND</span>
                </div>
            </div>
            <p style="color: red" >

            </p>
            <p style="color: red" >

            </p>
        </div>

        <div class="form-group">
            <label>Employee:</label>
            <select class="form-control" name="employee" formControlName="employee">
                <option *ngFor=" let e of employees" [ngValue]="e"> employee1</option>
                <option *ngFor=" let e of employees" [ngValue]="e"> employee2</option>
                <option *ngFor=" let e of employees" [ngValue]="e"> employee3</option>
                <option *ngFor=" let e of employees" [ngValue]="e">employee4 </option>
            </select>
        </div>
        <p style="color: red" >

        </p>

        <div class="form-group">
            <label>Customer:</label>
            <select class="form-control" name="customer" formControlName="customer">
                <option *ngFor=" let c of customers" [ngValue]="c"> customer1</option>
                <option *ngFor=" let c of customers" [ngValue]="c"> customer2</option>
                <option *ngFor=" let c of customers" [ngValue]="c"> customer3</option>
                <option *ngFor=" let c of customers" [ngValue]="c"> customer4</option>
            </select>
        </div>
        <p style="color: red" >

        </p>

        <div class="form-group">
            <label>Service:</label>
            <select class="form-control" name="service" formControlName="service">
                <option *ngFor=" let s of services" [ngValue]="s"> serviceName1</option>
                <option *ngFor=" let s of services" [ngValue]="s"> serviceName2</option>
                <option *ngFor=" let s of services" [ngValue]="s"> serviceName3</option>
                <option *ngFor=" let s of services" [ngValue]="s"> serviceName</option>
            </select>
        </div>
        <p style="color: red" >

        </p>

        <div>
            <input class="btn btn-warning" type="submit" value="Create contract" >
        </div>
    </div>
</form>
</body>
</html>
