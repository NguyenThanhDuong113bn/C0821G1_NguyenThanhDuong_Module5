<form [formGroup]="customerForm" (ngSubmit)="create()" method="POST" novalidate="novalidate">
  <input  type="hidden" />

  <div class="mb-6 row">
    <label  class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input formControlName="name" type="text" />


    </div>
  </div>

  <div class="mb-6 row">
    <label  class="col-sm-2 col-form-label">codeNumber</label>
    <div class="col-sm-10">
      <input formControlName="codeNumber" type="text" />

    </div>
  </div>

  <div class="mb-6 row">
    <label  class="col-sm-2 col-form-label">BirthDay</label>
    <div class="col-sm-10">
      <input  formControlName="birthDay" type="date" />

    </div>
  </div>

  <div class="mb-6 row">
    <label  class="col-sm-2 col-form-label">Gender</label>
    <div class="col-sm-10">
      <select formControlName="gender" >
        <option>Man</option>
        <option>Woman</option>
      </select>
    </div>
  </div>


  <div class="mb-6 row">
    <label  class="col-sm-2 col-form-label">IdCard</label>
    <div class="col-sm-10">
      <input formControlName="idCard" type="text" />

    </div>
  </div>

  <div class="mb-6 row">
    <label  class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input formControlName="phone" type="text" />

    </div>
  </div>

  <div class="mb-6 row">
    <label  class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input formControlName="email" type="text" />

    </div>
  </div>

  <div class="mb-6 row">
    <label  class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input formControlName="address" type="text" />

    </div>
  </div>

  <div class="mb-6 row">
    <label  class="col-sm-2 col-form-label">Customer Type</label>
    <div class="col-sm-10">
      <select formControlName="customerType">
        <option>Diamond</option>
        <option>Platinum</option>
        <option>Gold</option>
        <option>Silver</option>
        <option>Member</option>
      </select>
    </div>
  </div>
  <button class="btn-primary" type="submit">save</button>
</form>
